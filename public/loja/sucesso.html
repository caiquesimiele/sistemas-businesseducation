    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Verifica se é um número de pedido ou ID de pagamento
                    if (text === 'S4VWCB5F-CAPEC-1762231790') {
                        showNotification('Número do pedido copiado!', 'success');
                    } else if (text === '') {
                        showNotification('ID de pagamento copiado!', 'success');
                    } else {
                        showNotification('Texto copiado com sucesso!', 'success');
                    }
                })
                .catch(() => {
                    showNotification('Erro ao copiar texto', 'error');
                });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--error-color)';
            
            document.body.appendChild(notification);

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // Botão Voltar aos Produtos: salva dados no localStorage e redireciona para o formulário
        const btnVoltar = document.getElementById('btnVoltarProdutos');
        if (btnVoltar) {
            btnVoltar.addEventListener('click', function(e) {
                // Nenhuma prevenção de evento padrão - permitir o redirecionamento normal
                // Recupera dados do último formulário salvo (se possível)
                const formData = sessionStorage.getItem('formData') || localStorage.getItem('formData');
                if (formData) {
                    localStorage.setItem('formData', formData);
                }
            });
        }
    </script>
